      </button>
      <img id="Lightsaber" src="./medias/lightsaber-y.png" class="img-fluid logo2  d-md-none" alt=""
        data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

  <div class="container ">
    <div class="">
      <div class="class-12 ">
        <h1 class="text-center justify-content-center align-items-center mt-5 pt-5  mt-5 pt-5">Hello, world!</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="classe-12 col-md-3">
        <div class="accordion sticky-top" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                categoria
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse " data-bs-parent="#accordionExample">
              <div id="radiowrapper" class="accordion-body">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="categories" id="All" checked>
                  <label class="form-check-label" for="All">
                    tutte le categorie
                  </label>
                </div>
                

              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                prezzo
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <input id="priceInput" type="range" class="w-100" value="500" min="0" max="1000">
                <p class="lead" id="PriceValue">0</p>

              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                parola
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">

                <input  type="text"  id="wordInput" placeholder="cerca...">

              </div>
            </div>
          </div>
        </div>

      </div>

      <div id="cardWrapper" class="classe-12 col-md-9 d-flex justify-content-around flex-wrap">
      

      </div>


    </div>
  </div>
